name: projectx
description: "Um assistente virtual"
publish_to: 'none'

version: 1.1.0+110

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

# Cached Network
  cached_network_image: ^3.4.0

# Chat GPT
  chat_gpt_sdk: ^3.1.3

# Dynamic Colors
  dynamic_color: ^1.7.0

# Device Apps
  device_apps: ^2.2.0

# Device Plus
  device_info_plus: ^11.1.1

# Email
  flutter_email_sender: ^6.0.3

# Feedback
  feedback:
      git:
        url: https://github.com/hendrilmendes/feedback.git
        path: feedback
        ref: 5b2c7ae

# Geo
  geolocator: ^13.0.2

# HTML
  html: ^0.15.5
  
# HTTP  
  http: ^1.2.2

# Intl
  intl: ^0.19.0

# Review  
  in_app_review: ^2.0.10

# Package Info
  package_info_plus: ^8.1.1

# Path Provider
  path_provider: ^2.1.3

# Provider
  provider: ^6.1.2

# Share Plus
  share_plus: ^10.1.2

# Shared Preferences
  shared_preferences: ^2.3.3

# Shimer
  shimmer: ^3.0.0

# Speech to Text
  speech_to_text: ^7.0.0

# SpinKit
  flutter_spinkit: ^5.2.1

# Toast
  fluttertoast: ^8.2.6

# TTS
  flutter_tts: ^4.2.0

# Url Launcher
  url_launcher: ^6.3.1

# Wearther Icons
  weather_icons: ^3.0.0

# Widget HTML
  flutter_widget_from_html: ^0.15.3

  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  flutter_launcher_icons: ^0.14.1
  
flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/img/
    - assets/icon/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans.ttf
